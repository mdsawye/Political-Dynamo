<header>
    <div class="container">
        <div class="row">
            <h2>Users List</h2>
            <table class="table usersListTable">
                <tr>
                    <th>Login</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Points</th>
                    <th>Results</th>

                </tr>

                <tr class="userlistalignment" ng-repeat="user in users">
                    <td>{{user.login}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.points}}</td>
                    <td>{{user.testresults}}</td>
                </tr>
            </table>
        </div>
    </div>
</header>
