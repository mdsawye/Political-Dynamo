<header>
    <!-- Registration Section -->
    <section id="compatibility">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Compatibility test</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 question" ng-repeat="question in questions">
                    <div class="question-text">{{question.question}}</div>
                    <button class="answer" ng-class="{clicked:answer.checked}" ng-repeat="answer in question.answers" ng-click="selectAnswer(answer, question)" ng-disabled="question.answerdone==true">{{answer.text}}</button>
                </div>
            </div>
        </div>
        <button class="btn-success btn" ng-click="Results()" ng-disabled="count!=20">Submit Quiz</button>
        <div ng-show="showliberaltxt">
            <p>You are very liberal</p>
        </div>
        <div ng-show="showmodliberaltxt">
            <p>You are moderately liberal</p>
        </div>
        <div ng-show="showmoderatetxt">
            <p>You are moderate</p>
        </div>
        <div ng-show="showmodconservativetxt">
            <p>You are moderately conservative</p>
        </div>
        <div ng-show="showconservativetxt">
            <p>You are highly conservative</p>
        </div>
        <div ng-show="showchart" zingchart id="piechart" zc-json="myJson" zc-width="100%" zc-height="568px"></div>
        <div ng-show="showchart" zingchart id="linechart" zc-json="myJson1" zc-width="100%" zc-height="568px"></div>
        </div>
        <div> </div>
        </div>
    </section>
</header>
