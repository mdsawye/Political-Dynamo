<header>
    <div class="container">
        <div class="row">
            <h2>Users List</h2>
            <table class="table usersListTable">
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>

                <tr ng-repeat="user in users">
                    <td>{{user._id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </table>
        </div>
    </div>
</header>
